name: Run Selenium Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 2.1: Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2.2: Set up Java
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      # Step 2.3: Set up Chrome browser
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      # Step 2.4: Set up ChromeDriver (matching version automatically)
      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v1
        with:
          chrome-version: latest  # automatically matches Chrome

      # Step 2.5: Cache Maven dependencies (optional, faster builds)
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 2.6: Run Maven build + tests
      - name: Build and test with Maven
        run: mvn clean test
